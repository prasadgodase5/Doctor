<div class="container">
    <div class="row">
        <div class="col">
            <div class="cards">
                <form>
                    <h3>NEW DOCTOR</h3>
                    <div class="f">
                        <div>
                            <mat-label>Doctor Name</mat-label>
                            <mat-form-field class="example-full-width">
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div>
                            <label>Gender</label><br>
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1">Male</mat-radio-button>
                                <mat-radio-button value="2">Female</mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <div class="con col-12">
                            <div class="mob col-5">
                                <label for="">Mobile Number</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="e col-5">
                                <label for="">Email</label>
                                <input type="email" class=form-control>
                            </div>
                        </div>
                        <div class="con1">
                            <div class="form-group">
                                <label for="">Department</label> <br><br>
                                <mat-form-field>
                                    <mat-label>General Medicine</mat-label>
                                    <mat-select>
                                        <mat-option value="option">Cardiology</mat-option>
                                        <mat-option value="option">Nuerology</mat-option>
                                        <mat-option value="option">Darmitology</mat-option>
                                        <mat-option value="option">Orthopedics</mat-option>
                                        <mat-option value="option">Daibetolog</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-5">
                                <label for="">Experience</label> <br><br>
                                <mat-form-field>
                                    <mat-label>Experience</mat-label>
                                    <mat-select>
                                        <mat-option value="option">1+ years</mat-option>
                                        <mat-option value="option">2+ years</mat-option>
                                        <mat-option value="option">3+ years</mat-option>
                                        <mat-option value="option">4+ years</mat-option>
                                        <mat-option value="option">5+ years</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="co">
                            <div class="col-5">
                                <label for="">Education</label>
                                <input id="edu" type="text" class=form-control>
                            </div>
                            <div class="col-6">
                                <label for="">Designation</label>
                                <input type="text" class=form-control>
                            </div>
                        </div>

                        <div class="duty">
                            <label for="">Duty Timing</label>
                            <input type="text" class=form-control>
                        </div>
                        <div class="btn">
                            <button class="btn btn-secondary">Cancle</button>
                            <button class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
