<div class="container">
    <div class="row">
        <div class="col">
            <div class="cards">
                <form [formGroup]="doctorform" (ngSubmit)="addDoc()">
                    <h3>NEW DOCTOR</h3>
                    <div class="f">
                        <div>
                            <mat-label>Doctor Name</mat-label>
                            <input type="text" class="form-control" formControlName="dname">
                        </div>
                        <div class="mt-4">
                            <label>Gender</label><br>
                            <div class="rbtn mt-1">
                                <div>
                                    <input type="radio" value="male" name="gender" formControlName="gender">
                                    <label for="">Male</label>
                                </div>
                                <div>
                                    <input type="radio" value="female" name="gender" formControlName="gender">
                                    <label for="">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="con col-12 mt-3">
                            <div class="mob col-5">
                                <label for="">Mobile Number</label>
                                <input type="text" class="form-control" formControlName="mobile">
                            </div>
                            <div class="e col-5">
                                <label for="">Email</label>
                                <input type="email" class=form-control formControlName="email">
                            </div>
                        </div>
                        <div class="con1">
                            <div class="form-group">
                                <label for="">Department</label> <br><br>
                                <mat-form-field>
                                    <mat-label>General Medicine</mat-label>
                                    <mat-select formControlName="dept">
                                        <mat-option value="option">Cardiology</mat-option>
                                        <mat-option value="option">Nuerology</mat-option>
                                        <mat-option value="option">Darmitology</mat-option>
                                        <mat-option value="option">Orthopedics</mat-option>
                                        <mat-option value="option">Daibetolog</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-5">
                                <label for="">Experience</label> <br><br>
                                <mat-form-field>
                                    <mat-label>Experience</mat-label>
                                    <mat-select formControlName="experience">
                                        <mat-option value="1+ years">1+ years</mat-option>
                                        <mat-option value="2+ years">2+ years</mat-option>
                                        <mat-option value="3+ years">3+ years</mat-option>
                                        <mat-option value="4+ years">4+ years</mat-option>
                                        <mat-option value="5+ years">5+ years</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="co">
                            <div class="col-5">
                                <label for="">Education</label>
                                <input id="edu" type="text" class=form-control formControlName="education">
                            </div>
                            <div class="col-6">
                                <label for="">Designation</label>
                                <input type="text" class=form-control formControlName="design">
                            </div>
                        </div>

                        <div class="duty">
                            <label for="">Duty Timing</label>
                            <input type="text" class=form-control formControlName="duty">
                        </div>
                        <div class="btn">
                            <button mat-dialog-close class="btn btn-secondary">Cancle</button>
                            <button class="btn btn-success" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
